<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        #name {
            font-size: 3rem;
            animation: linear infinite 1.5s;
            animation-name: cool;
            color: yellow;
        }

        @keyframes cool {
            0% {
                color: blue;
            }
            25% {
                color: red;
            }
            50% {
                color: green;
            }
            75% {
                color: purple;
            }
            100% {
                color: yellow;
            }
        }

    </style>
    <title>ISSAKCOX</title>
</head>
<body>
    
    <h1> Say this:</h1>
    <h1 id="name"> ISSAKCOX</h1>

</body>
</html>
